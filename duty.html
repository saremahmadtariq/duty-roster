<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Duty Roster</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Interactive Duty Roster - October</h1>

    <!-- Control Buttons -->
    <div class="controls">
      <button id="editButton" class="save-btn" onclick="showPasswordModal()">
        Edit Roster
      </button>
      <button
        id="autoButton"
        class="save-btn"
        onclick="autoAssignDuties()"
        style="display: none"
      >
        Auto Assign
      </button>
      <button
        id="saveButton"
        class="save-btn"
        onclick="saveRoster()"
        style="display: none"
      >
        Save Changes
      </button>
    </div>

    <!-- Duty Roster Table -->
    <table>
      <thead>
        <tr>
          <th>Date</th>
          <th>Dr Sharafat</th>
          <th>Sarem</th>
          <th>Sajid</th>
          <th>Aneeq</th>
          <th>Waqas</th>
          <th>Aqib</th>
          <th>Illyas</th>
          <th>Zohaib</th>
        </tr>
      </thead>
      <tbody id="rosterBody">
        <!-- Rows will be added dynamically -->
      </tbody>
    </table>

    <!-- Firebase CDN -->
    <script type="module">
      import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
      import { getDatabase, ref, set, onValue } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js';
      
      const firebaseConfig = {
        apiKey: "AIzaSyAaYNnSVowKDIzAdqfMXC9sGyj2pGRd2Nc",
        authDomain: "duty-roster-baa33.firebaseapp.com",
        databaseURL: "https://duty-roster-baa33-default-rtdb.firebaseio.com",
        projectId: "duty-roster-baa33",
        storageBucket: "duty-roster-baa33.firebasestorage.app",
        messagingSenderId: "439210662019",
        appId: "1:439210662019:web:6bfb2e6daf14527355a3b6"
      };
      
      const app = initializeApp(firebaseConfig);
      const database = getDatabase(app);
      
      // Make Firebase available globally
      window.firebaseDB = database;
      window.firebaseRef = ref;
      window.firebaseSet = set;
      window.firebaseOnValue = onValue;
    </script>
    <script src="script.js"></script>

    <!-- Password Protection Modal -->
    <div id="passwordModal" class="modal">
      <div class="modal-content">
        <h2>Enter Password</h2>
        <input type="password" id="passwordInput" placeholder="Password" />
        <button onclick="verifyPassword()">Submit</button>
        <p id="passwordError" style="color: red"></p>
      </div>
    </div>
  </body>
</html>
