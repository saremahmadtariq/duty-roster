<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Duty Roster</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Admin Panel - Duty Roster</h1>

    <div class="controls">
        <button id="saveButton" class="save-btn">Save Changes</button>
        <button id="logoutButton" class="save-btn">Logout</button>
    </div>

    <table>
        <thead>
            <tr>
                <th>Date</th>
                <th>Dr Sharafat</th>
                <th>Sarem</th>
                <th>Sajid</th>
                <th>Aneeq</th>
                <th>Waqas</th>
                <th>Aqib</th>
                <th>Illyas</th>
                <th>Zohaib</th>
            </tr>
        </thead>
        <tbody id="rosterBody">
            <!-- Roster rows will be dynamically generated -->
        </tbody>
    </table>

    <h2>Overtime Calculation</h2>
    <table id="overtimeTable">
        <thead>
            <tr>
                <th>Person</th>
                <th>Total Overtime (hours)</th>
            </tr>
        </thead>
        <tbody id="overtimeBody">
            <!-- Overtime data will be dynamically generated -->
        </tbody>
    </table>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAaYNnSVowKDIzAdqfMXC9sGyj2pGRd2Nc",
            authDomain: "duty-roster-baa33.firebaseapp.com",
            databaseURL: "https://duty-roster-baa33-default-rtdb.firebaseio.com",
            projectId: "duty-roster-baa33",
            storageBucket: "duty-roster-baa33.firebasestorage.app",
            messagingSenderId: "439210662019",
            appId: "1:439210662019:web:6bfb2e6daf14527355a3b6"
        };

        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);
        const auth = getAuth(app);

        window.firebaseDB = database;
        window.firebaseRef = ref;
        window.firebaseSet = set;
        window.firebaseOnValue = onValue;
        window.firebaseAuth = auth;
        window.firebaseOnAuthStateChanged = onAuthStateChanged;
        window.firebaseSignOut = signOut;
    </script>
    <script src="admin.js"></script>
</body>
</html>
