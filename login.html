<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Login - South East Pharmacy</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        .glass { backdrop-filter: blur(16px); background: rgba(255, 255, 255, 0.1); }
    </style>
</head>
<body class="bg-gradient-to-br from-slate-900 via-gray-900 to-slate-800 text-white min-h-screen flex items-center justify-center">
    <div class="container mx-auto px-6 py-12">
        <div class="max-w-md mx-auto glass rounded-3xl p-8 border border-white/20">
            <!-- Header -->
            <div class="text-center mb-8">
                <div class="inline-flex items-center justify-center w-16 h-16 bg-blue-600 rounded-2xl mb-4">
                    <svg class="w-8 h-8" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
                    </svg>
                </div>
                <h1 class="text-3xl font-bold mb-2">Staff Login</h1>
                <p class="text-gray-300">South East Pharmacy Management</p>
            </div>

            <!-- Login Options -->
            <div class="space-y-4">
                <!-- Google Sign In -->
                <button onclick="signInWithGoogle()" class="w-full bg-white text-gray-900 hover:bg-gray-100 px-6 py-3 rounded-xl font-semibold transition-colors flex items-center justify-center space-x-3">
                    <svg class="w-5 h-5" viewBox="0 0 24 24">
                        <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                        <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                        <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                        <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                    </svg>
                    <span>Continue with Google</span>
                </button>

                <!-- Email/Password Login -->
                <div class="relative">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-gray-600"></div>
                    </div>
                    <div class="relative flex justify-center text-sm">
                        <span class="px-2 bg-transparent text-gray-400">Or continue with email</span>
                    </div>
                </div>

                <form id="emailLoginForm" class="space-y-4">
                    <div>
                        <input type="email" id="email" placeholder="Email address" required
                               class="w-full bg-gray-800 border border-gray-600 rounded-xl px-4 py-3 text-white placeholder-gray-400 focus:outline-none focus:border-blue-500">
                    </div>
                    <div>
                        <input type="password" id="password" placeholder="Password" required
                               class="w-full bg-gray-800 border border-gray-600 rounded-xl px-4 py-3 text-white placeholder-gray-400 focus:outline-none focus:border-blue-500">
                    </div>
                    <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 px-6 py-3 rounded-xl font-semibold transition-colors">
                        Sign In with Email
                    </button>
                </form>

                <!-- Phone Authentication -->
                <button onclick="showPhoneLogin()" class="w-full bg-green-600 hover:bg-green-700 px-6 py-3 rounded-xl font-semibold transition-colors flex items-center justify-center space-x-3">
                    <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M6.62 10.79c1.44 2.83 3.76 5.14 6.59 6.59l2.2-2.2c.27-.27.67-.36 1.02-.24 1.12.37 2.33.57 3.57.57.55 0 1 .45 1 1V20c0 .55-.45 1-1 1-9.39 0-17-7.61-17-17 0-.55.45-1 1-1h3.5c.55 0 1 .45 1 1 0 1.25.2 2.45.57 3.57.11.35.03.74-.25 1.02l-2.2 2.2z"/>
                    </svg>
                    <span>Continue with Phone</span>
                </button>

                <!-- Anonymous Login -->
                <button onclick="signInAnonymously()" class="w-full bg-gray-600 hover:bg-gray-700 px-6 py-3 rounded-xl font-semibold transition-colors flex items-center justify-center space-x-3">
                    <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 3c1.66 0 3 1.34 3 3s-1.34 3-3 3-3-1.34-3-3 1.34-3 3-3zm0 14.2c-2.5 0-4.71-1.28-6-3.22.03-1.99 4-3.08 6-3.08 1.99 0 5.97 1.09 6 3.08-1.29 1.94-3.5 3.22-6 3.22z"/>
                    </svg>
                    <span>Continue as Guest</span>
                </button>
            </div>

            <!-- Phone Login Modal -->
            <div id="phoneModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
                <div class="bg-gray-800 rounded-2xl p-6 max-w-sm w-full mx-4">
                    <h3 class="text-xl font-bold mb-4">Phone Authentication</h3>
                    <div id="recaptcha-container"></div>
                    <div class="space-y-4">
                        <input type="tel" id="phoneNumber" placeholder="+1234567890" 
                               class="w-full bg-gray-700 border border-gray-600 rounded-xl px-4 py-3 text-white placeholder-gray-400">
                        <button onclick="sendVerificationCode()" class="w-full bg-green-600 hover:bg-green-700 px-4 py-2 rounded-xl font-semibold">
                            Send Code
                        </button>
                        <input type="text" id="verificationCode" placeholder="Enter verification code" style="display:none;"
                               class="w-full bg-gray-700 border border-gray-600 rounded-xl px-4 py-3 text-white placeholder-gray-400">
                        <button onclick="verifyCode()" id="verifyBtn" style="display:none;" class="w-full bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded-xl font-semibold">
                            Verify Code
                        </button>
                        <button onclick="closePhoneModal()" class="w-full bg-gray-600 hover:bg-gray-700 px-4 py-2 rounded-xl font-semibold">
                            Cancel
                        </button>
                    </div>
                </div>
            </div>

            <!-- Footer -->
            <div class="mt-8 text-center">
                <p class="text-sm text-gray-400">
                    Don't have an account? 
                    <button onclick="showSignUp()" class="text-blue-400 hover:text-blue-300">Sign up</button>
                </p>
            </div>
        </div>
    </div>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAaYNnSVowKDIzAdqfMXC9sGyj2pGRd2Nc",
            authDomain: "duty-roster-baa33.firebaseapp.com",
            databaseURL: "https://duty-roster-baa33-default-rtdb.firebaseio.com",
            projectId: "duty-roster-baa33",
            storageBucket: "duty-roster-baa33.firebasestorage.app",
            messagingSenderId: "439210662019",
            appId: "1:439210662019:web:6bfb2e6daf14527355a3b6"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        let confirmationResult;

        // Google Sign In
        function signInWithGoogle() {
            const provider = new firebase.auth.GoogleAuthProvider();
            auth.signInWithPopup(provider)
                .then((result) => {
                    console.log('Google sign-in successful:', result.user);
                    redirectToHome();
                })
                .catch((error) => {
                    console.error('Google sign-in error:', error);
                    alert('Google sign-in failed: ' + error.message);
                });
        }

        // Email/Password Sign In
        document.getElementById('emailLoginForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            auth.signInWithEmailAndPassword(email, password)
                .then((result) => {
                    console.log('Email sign-in successful:', result.user);
                    redirectToHome();
                })
                .catch((error) => {
                    console.error('Email sign-in error:', error);
                    alert('Email sign-in failed: ' + error.message);
                });
        });

        // Phone Authentication
        function showPhoneLogin() {
            document.getElementById('phoneModal').classList.remove('hidden');
            document.getElementById('phoneModal').classList.add('flex');
            
            // Initialize reCAPTCHA
            window.recaptchaVerifier = new firebase.auth.RecaptchaVerifier('recaptcha-container', {
                'size': 'normal',
                'callback': (response) => {
                    console.log('reCAPTCHA solved');
                }
            });
        }

        function closePhoneModal() {
            document.getElementById('phoneModal').classList.add('hidden');
            document.getElementById('phoneModal').classList.remove('flex');
        }

        function sendVerificationCode() {
            const phoneNumber = document.getElementById('phoneNumber').value;
            const appVerifier = window.recaptchaVerifier;

            auth.signInWithPhoneNumber(phoneNumber, appVerifier)
                .then((result) => {
                    confirmationResult = result;
                    document.getElementById('verificationCode').style.display = 'block';
                    document.getElementById('verifyBtn').style.display = 'block';
                    alert('Verification code sent!');
                })
                .catch((error) => {
                    console.error('Phone verification error:', error);
                    alert('Failed to send verification code: ' + error.message);
                });
        }

        function verifyCode() {
            const code = document.getElementById('verificationCode').value;
            confirmationResult.confirm(code)
                .then((result) => {
                    console.log('Phone sign-in successful:', result.user);
                    closePhoneModal();
                    redirectToHome();
                })
                .catch((error) => {
                    console.error('Code verification error:', error);
                    alert('Invalid verification code: ' + error.message);
                });
        }

        // Anonymous Sign In
        function signInAnonymously() {
            auth.signInAnonymously()
                .then((result) => {
                    console.log('Anonymous sign-in successful:', result.user);
                    redirectToHome();
                })
                .catch((error) => {
                    console.error('Anonymous sign-in error:', error);
                    alert('Anonymous sign-in failed: ' + error.message);
                });
        }

        // Sign Up Modal
        function showSignUp() {
            const email = prompt('Enter email for new account:');
            const password = prompt('Enter password (min 6 characters):');
            
            if (email && password) {
                auth.createUserWithEmailAndPassword(email, password)
                    .then((result) => {
                        console.log('Account created successfully:', result.user);
                        redirectToHome();
                    })
                    .catch((error) => {
                        console.error('Sign-up error:', error);
                        alert('Sign-up failed: ' + error.message);
                    });
            }
        }

        // Redirect to home page
        function redirectToHome() {
            window.location.href = 'home.html';
        }

        // Check if user is already logged in
        auth.onAuthStateChanged((user) => {
            if (user) {
                console.log('User is signed in:', user);
                // Optionally redirect if already logged in
                // redirectToHome();
            } else {
                console.log('User is signed out');
            }
        });
    </script>
</body>
</html>
